<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json" />
    <title>Game Homepage</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #25252b;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            flex-grow: 1;
        }

        .game {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .game-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .game h3 {
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .game p {
            font-size: 0.8em;
        }

        .game-link {
            text-decoration: none;
            color: #fff;
            background-color: #ff2770;
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 10px; /* Adjusted margin-top */
        }

        .game-link:hover {
            background-color: #d72658;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Selection</h1>
</header>

<main>
    <div class="game">
        <img src="Tetris.png" alt="Game 1">
        <div class="game-content">
            <h3>Tetris</h3>
            <p>this game is tetris.</p>
            <a href="https://d9536b8a-3d72-46f4-8904-bb8c44a25638-00-y521dqydduqd.global.replit.dev" class="game-link">Play</a>
        </div>
    </div>

    <div class="game">
        <img src="All stars.png" alt="Game 2">
        <div class="game-content">
            <h3>Super Mario All Stars</h3>
            <p>this is super mario all stars it includes smw smb smb2 smb3.</p>
            <a href="https://d3b47190-3a57-465c-901f-c632073b87f2-00-2vahmsiywwvjd.global.replit.dev" class="game-link">Play</a>
        </div>
    </div>

  <div class="game">
      <img src="Sm64.jpeg" alt="Game 2">
      <div class="game-content">
          <h3>Super Mario 64</h3>
          <p>this is super mario 64.</p>
          <a href="https://super-mario-all-stars.puglsytt.repl.co" class="game-link">Play</a>
      </div>
  </div>

    <!-- Add more game entries as needed -->

</main>

<footer>
    <p>&copy; 2024 PugWare</p>
</footer>

</body>
</html>
